apiVersion: v1
kind: Service
metadata:
  name: vet-app-service
  namespace: vet-app
  labels:
    app: vet-app
spec:
  type: ClusterIP
  selector:
    app: vet-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
  # NOTE: This service is configured for a web application on port 8000
  # If vet_app remains a CLI application, this service may not be necessary
  # Remove or update based on your application's actual configuration

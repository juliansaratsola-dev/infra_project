apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vet-app-ingress
  namespace: vet-app
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - vet-app.example.com
    secretName: vet-app-tls
  rules:
  - host: vet-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vet-app-service
            port:
              number: 80

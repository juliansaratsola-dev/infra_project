apiVersion: apps/v1
kind: Deployment
metadata:
  name: vet-app
  namespace: vet-app
  labels:
    app: vet-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vet-app
  template:
    metadata:
      labels:
        app: vet-app
    spec:
      containers:
      - name: vet-app
        # IMPORTANT: Update this image to your registry
        # Example: image: your-dockerhub-username/vet-app:latest
        # Or: image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/vet-app:latest
        image: vet-app:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # NOTE: The vet_app is a CLI application. 
        # If you convert it to a web service, uncomment and configure:
        # ports:
        # - containerPort: 8000
        #   name: http
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /ready
        #     port: 8000
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
      restartPolicy: Always
